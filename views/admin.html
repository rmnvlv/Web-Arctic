<div class="py-6">
    <h2 class="py-4 self-center text-xl font-semibold">{{.Content}}</h2>
    <a href="/admin/file" download>
        <button type="button"
            class="text-white bg-sky-700 hover:bg-sky-800 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-sky-600 dark:hover:bg-sky-700 focus:outline-none dark:focus:ring-sky-800">
            Download File
        </button>
    </a>
    <a href="/admin/mailing">
      <button type="button"
          class="text-white bg-sky-700 hover:bg-sky-800 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-sky-600 dark:hover:bg-sky-700 focus:outline-none dark:focus:ring-sky-800">
          Send emails
      </button>
  </a>
</div>
<div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table class="min-w-full text-center">
            <thead class="border-b">
              <tr>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                  Name
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                  Surname
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                  Email
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                    Participation form
                </th>
              </tr>
            </thead>
            {{range .Users}}
            <tbody>
              <tr class="border-b bg-gray-800 boder-gray-900">
                <td class="text-sm text-white font-medium px-6 py-4 whitespace-nowrap">
                    {{.Name}}
                </td>
                <td class="text-sm text-white font-medium px-6 py-4 whitespace-nowrap">
                    {{.Surname}}
                </td>
                <td class="text-sm text-white font-medium px-6 py-4 whitespace-nowrap">
                    {{.Email}}
                </td>
                <td class="text-sm text-white font-medium px-6 py-4 whitespace-nowrap">
                    {{.PresentationForm}}
                </td>
              </tr>
            </tbody>
            {{end}}
          </table>
        </div>
      </div>
    </div>
  </div>
