<div class="px-4 mx-auto max-w-screen-xl ">

  <h2 class="py-4 self-center text-xl font-semibold">{{.Content}}</h2>
  <div class="w-full py-6">
    <div class="border-gray-200 w-full rounded bg-white overflow-x-auto">
      <table class="w-full leading-normal ">
        <thead
          class="text-gray-600 text-xs font-semibold border-gray tracking-wider text-left px-5 py-3 bg-gray-100 hover:cursor-pointer uppercase border-b-2 border-gray-200">
          <tr class="border-b border-gray">
            <th scope="col"
              class="text-gray-dark border-gray border-b-2 border-t-2 border-gray-200 py-3 px-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Name
            </th>
            <th scope="col"
              class="text-gray-dark border-gray border-b-2 border-t-2 border-gray-200 py-3 px-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Surname
            </th>
            <th scope="col"
              class="text-gray-dark border-gray border-b-2 border-t-2 border-gray-200 py-3 px-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Email
            </th>
            <th scope="col"
              class="text-gray-dark border-gray border-b-2 border-t-2 border-gray-200 py-3 px-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Partisipation form
            </th>
          </tr>
        </thead>
        <tbody>
          {{range .Users}}
          <tr class="hover:bg-gray-100 hover:cursor-pointer">
            <td class="py-4 px-6 border-b border-gray-200 text-gray-900 text-sm ">
              <span>{{.Name}}</span>
            </td>
            <td class="py-4 px-6 border-b border-gray-200 text-gray-900 text-sm ">
              <span>{{.Surname}}</span>
            </td>
            <td class="py-4 px-6 border-b border-gray-200 text-gray-900 text-sm ">
              <span>{{.Email}}</span>
            </td>
            <td class="py-4 px-6 border-b border-gray-200 text-gray-900 text-sm ">
              <span>{{.PresentationForm}}</span>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>

    <div class="py-6">
      <p class="py-2 block text-sm font-medium">
        Get excel file with all participants
      </p>
      <a href="/admin/file" download>
        <button type="button"
          class="text-white bg-sky-700 hover:bg-sky-800 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-sky-600 dark:hover:bg-sky-700 focus:outline-none dark:focus:ring-sky-800">
          Download
        </button>
      </a>

    </div>
    <form action="/admin/mailing" method="POST">
      <label for="file-form" class="py-2 block text-sm font-medium">
        Make Newsletter
      </label>

      {{if .Success}}
        <div class="p-4 mb-4 text-sm text-green-700 bg-green-300 rounded-lg border border-green-700">
          {{.Success}}
          <span class="font-medium">&#9996;</span>
        </div>
      {{end}}

      {{if .Ending}}
        <div class="p-4 mb-4 text-sm text-black-700 bg-grey-300 rounded-lg border border-grey-700">
          {{.Ending}}
        </div>
      {{end}}

      {{if .Error}}
        <div class=" p-4 mb-4 text-sm text-red-700 bg-red-300 rounded-lg border border-red-700">
          <!-- <span class="font-medium">Alert!</span> -->
          {{.Error}}
        </div>
      {{end}}

      <div class="flex flex-row items-center">
        <select id="file-form" name="file-form" required
          class="block py-3 mr-3 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
          <option hidden disabled selected>-- select --</option>
          <option>tezis</option>
          <option>article</option>
        </select>
        <button type="submit" id="submitbutton"
        class="text-white bg-sky-700 hover:bg-sky-800 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-3 dark:bg-sky-600 dark:hover:bg-sky-700 focus:outline-none dark:focus:ring-sky-800">
        Send emails to upload files
        <span class="text-red-700">*Do not press the button again until a success or error message</span>
      </button>
    </div>
    </form>
  </div>

</div>
