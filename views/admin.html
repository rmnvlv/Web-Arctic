<div class="py-6">
    <h2 class="py-4 self-center text-xl font-semibold">{{.Content}}</h2>
    <a href="/admin/file" download>
        <button type="button"
            class="text-white bg-sky-700 hover:bg-sky-800 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-sky-600 dark:hover:bg-sky-700 focus:outline-none dark:focus:ring-sky-800">
            Download File
        </button>
    </a>

    <form action="/admin/update-mailing" method="post">
        <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-2">
                <label for="month" class="block text-sm font-medium">
                    Month<span class="text-red-700"> *</span>
                </label>
                <input type="text" name="month" id="month" required
                    class="mt-1 focus:ring-sky-500 focus:border-sky-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
        </div>
        <div class="col-span-6 sm:col-span-2">
            <label for="day" class="block text-sm font-medium">
                Day<span class="text-red-700"> *</span>
            </label>
            <input type="text" name="day" id="day" required
                class="mt-1 focus:ring-sky-500 focus:border-sky-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
        </div>
        <a href="/admin/update-mailing">
            <button type="button"
                class="text-white bg-sky-700 hover:bg-sky-800 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-sky-600 dark:hover:bg-sky-700 focus:outline-none dark:focus:ring-sky-800">
                Update date mailing
            </button>
        </a>
    </form>
</div>
